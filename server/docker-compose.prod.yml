version: '3.8'

services:
  robotos-server:
    build:
      context: .
      args:
        - ENVIRONMENT=production
    container_name: robotos-server
    env_file: .env
    restart: always  # Always restart in production
    ports:
      - "5000:5000"  # Web dashboard
    volumes:
      - ./data:/app/data  # Persist logs/data
      - /dev/input:/dev/input:ro  # Read-only access to input devices
    devices:
      - "/dev/input:/dev/input"
    group_add:
      - "995"  # input group GID for device access
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
