version: '3.8'

services:
  robotos-server:
    build: .
    container_name: robotos-server
    env_file: .env
    restart: unless-stopped
    ports:
      - "5000:5000"  # Web dashboard
    volumes:
      - ./data:/app/data  # Persist logs/data
    # Uncomment if using Xbox controller directly from container
    # devices:
    #   - "/dev/input:/dev/input"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
