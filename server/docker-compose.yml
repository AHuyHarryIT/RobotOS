version: '3.8'

services:
  robotos-server:
    build: .
    container_name: robotos-server
    env_file: .env
    restart: unless-stopped
    ports:
      - "5000:5000"  # Web dashboard
      - "5557:5557"  # Robot communication
    volumes:
      - ./data:/app/data  # Persist logs/data
      - /dev/input:/dev/input:ro  # Read-only access to input devices
    devices:
      - "/dev/input:/dev/input"
    group_add:
      - "995"  # input group GID for device access
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
